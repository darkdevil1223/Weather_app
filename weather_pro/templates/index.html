<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
body{
    background-image: url(/templates/photo-1433863448220-78aaa064ff47.avif);
}
.weather-container {
    max-width: 600px;
    margin: 50px auto;
    padding: 100px;
    background-color: rgba(172, 182, 183, 0.67); 
    border: 1px solid #ccc;
    border-radius: 10px;
    text-align: center;
    margin-top: 9vw;
    
}
.weather-info{
    display: flex;
    justify-content: space-between;
}
#btn{
    border-radius: 50px;
    padding: 10px 20px;
    background-color: #859091;
    transition: all ease 0.4s;
    position: relative;
    color: black;
    overflow: hidden;
}
#btn:hover::after{
    content: "";
    position: absolute;
    height: 100%;
    width: 100%;
    background-color: #ccc;
    color: black;
    left: 0;
    bottom: -100%;
    border-radius: 50%;
    transition: all ease 0.4s;
}
#btn:hover::after{
    /* background-color: #ccc; */
    bottom: 0;
    border-radius: 0;
    /* color: black; */

}
p{
    font-size: 25px;
    font-weight: bold;
    text-decoration: underline;
}
input{
    background-color: #ccc;
}
    </style>
    <title>Document</title>
</head>
<body>
    <!-- <img src="/templates/wallpapersden.com_cool-red-mountains-4k_4000x2250.jpg" id="img"> -->
    <div class="wrapper">
        <!-- <div id="span1"></div>
        <div id="span2"></div> -->

        <form  method="post" >
            {% csrf_token %}    
            <div class="bg"><img src="/templates/photo-1433863448220-78aaa064ff47.avif" alt=""></div>
            <div class="weather-container">
        <h1>Weather App</h1>
        <div class="location">
            <input type="text" name="city">
            <h1>{{loc}}</h1>
        </div>
        <div class="weather-info">
            <div class="temperature">
                <h2>Temperature</h2>
                <p>{{temp}}'c</p>
            </div>
            <div class="description">
                <h2>Description</h2>
                
                <p>{{weather}}</p>
                
            </div>
            <div class="humidity">
                <h2>Humidity</h2>
                <p>{{hum}}%</p>
            </div>
            <div class="wind">
                <h2>Wind Speed</h2>
                <p>{{spd}}Kmph</p>
            </div>
        </div>
        <button id="btn" type="submit">Submit</button>
    </div>
</div>

    </form>
    </body>
</html>
